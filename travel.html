<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Stories</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fdfdfd;
      color: #333;
    }

    header {
      background-color: #f5f5f5;
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    header h1 {
      margin: 0;
      font-size: 36px;
    }

    header p {
      margin-top: 5px;
      font-style: italic;
      color: #777;
    }

    .social-icons {
      margin-top: 10px;
    }

    .social-icons a {
      display: inline-block;
      margin: 0 10px;
    }

    .social-icons img {
      width: 24px;
      height: 24px;
      vertical-align: middle;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 50px 20px;
      gap: 40px;
    }

    .card {
      width: 280px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      overflow: hidden;
      text-align: center;
      transition: transform 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .card h2 {
      margin: 15px 0;
    }

    footer {
      background-color: #f5f5f5;
      padding: 30px;
      text-align: center;
      color: #555;
      font-size: 14px;
      border-top: 1px solid #ddd;
    }

    a {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>
<body>

  <header>
    <h1><a href="https://ozguozgur.com">ÖZGÜ ÖZGÜR</a></h1>
    <p>solo gezenti bir ik'çı</p>
    <div class="social-icons">
      <a href="https://www.instagram.com/ozgu.ozgur/" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/174/174855.png" alt="Instagram">
      </a>
      <a href="https://www.linkedin.com/in/ozguozgur/" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn">
      </a>
    </div>
  </header>

  <div class="container">
    <div class="card">
      <a href="articles/travel1.html">
        <img src="images/samos.jpg" alt="Travel Article 1">
        <h2>Samos Travel Guide: Island of the Goddess Hera</h2>
      </a>
    </div>

    <div class="card">
      <a href="articles/travel2.html">
        <img src="images/chios_sakiz.jpg" alt="Travel Article 2">
        <h2>Discover Chios: The Aegean's Best Kept Secret</h2>
      </a>
    </div>
  </div>

  <footer>
    <h3>Hazırsan başlayalım!</h3>
    <p>Gezentiliğe dair neler konuşalım?</p>
    <p>&copy; 2025 Özgü Özgür | Tüm Hakları Saklıdır</p>
  </footer>

</body>
</html>
