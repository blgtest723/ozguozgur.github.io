<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Özgü'nün Dünyası</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fdfdfd;
      color: #333;
    }

    header {
      background-color: #f5f5f5;
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    header h1 {
      margin: 0;
      font-size: 36px;
    }

    header p {
      margin-top: 5px;
      font-style: italic;
      color: #777;
    }

    .social-icons {
      margin-top: 10px;
    }

    .social-icons a {
      display: inline-block;
      margin: 0 10px;
    }

    .social-icons img {
      width: 24px;
      height: 24px;
      vertical-align: middle;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 50px 20px;
      gap: 40px;
    }

    .card {
      width: 280px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      overflow: hidden;
      text-align: center;
      transition: transform 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .card h2 {
      margin: 15px 0;
    }

    footer {
      background-color: #f5f5f5;
      padding: 30px;
      text-align: center;
      color: #555;
      font-size: 14px;
      border-top: 1px solid #ddd;
    }

    a {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header>
    <h1><a href="https://blgtest723.github.io/ozguozgur.github.io/">ÖZGÜ ÖZGÜR</a></h1>
    <p>solo gezenti bir ik’cı</p>
    <div class="social-icons">
      <a href="https://www.instagram.com/ozgu.ozgur/" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/174/174855.png" alt="Instagram">
      </a>
      <a href="https://www.linkedin.com/in/ozguozgur/" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn">
      </a>
    </div>
  </header>

  <!-- ANA İÇERİK -->
  <div class="container">
    <div class="card">
      <a href="work.html">
        <img src="images/ozgu_ozgur_work2.jpg" alt="Work Experience">
        <h2>Work Experience</h2>
      </a>
    </div>
    <div class="card">
      <a href="travel.html">
        <img src="images/ozgu_ozgur_travel.jpeg" alt="Travel Stories">
        <h2>Travel Stories</h2>
      </a>
    </div>
  </div>

  <!-- FOOTER -->
  <footer>
    <h3>Hazırsan başlayalım!</h3>
    <p>Gezentiliğe ve insan kaynaklarına dair neler konuşalım?</p>
    <p>&copy; 2025 Özgü Özgür | Tüm Hakları Saklıdır</p>
  </footer>

</body>
</html>
